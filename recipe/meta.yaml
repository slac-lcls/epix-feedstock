{% set name = "epix" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pswww.slac.stanford.edu/swdoc/tutorials/{{ name }}-{{ version }}.tar.gz
  sha256: 8c71d8b268e680a0d72c0b77df8307076fc081e5bdfa32f6630334c8ed027156 

build:
  skip: True  # [win or osx]
  noarch: python
  number: 5
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

about:
  home: https://github.com/slaclab/epix
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Epix software and firmware'
  description: |
    firmware and software for Epix devices.
  doc_url: https://github.com/slaclab/epix
  dev_url: https://github.com/slaclab/epix

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

