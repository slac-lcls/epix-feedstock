{% set name = "epix" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pswww.slac.stanford.edu/swdoc/tutorials/{{ name }}-{{ version }}.tar.gz
  sha256: 1f8ba0f977811e01ac0e348d026376b77a0e8c8593647130bd4d5d0024185df2
  patches:
    - pip.patch

build:
  skip: True  # [win or osx]
  noarch: python
  number: 6
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

about:
  home: https://github.com/slaclab/epix
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Epix software and firmware'
  description: |
    firmware and software for Epix devices.
  doc_url: https://github.com/slaclab/epix
  dev_url: https://github.com/slaclab/epix

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

