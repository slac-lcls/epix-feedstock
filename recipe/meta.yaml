{% set name = "epix" %}
{% set version = "0.0.2git15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pswww.slac.stanford.edu/swdoc/tutorials/{{ name }}-{{ version }}.tar.gz
  sha256: 2b52367f0d82e17dd98aaa02fb0fec749ba6bf5199f16ea98ec27a0d0757d3ff 
  patches:
    - python.patch

build:
  skip: True  # [win or osx]
  noarch: python
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

about:
  home: https://github.com/slaclab/epix
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Epix software and firmware'
  description: |
    firmware and software for Epix devices.
  doc_url: https://github.com/slaclab/epix
  dev_url: https://github.com/slaclab/epix

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

